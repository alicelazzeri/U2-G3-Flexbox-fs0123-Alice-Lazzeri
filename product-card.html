<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product card">
  <title>Product card</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/product-card.css">
  <link rel="stylesheet" href="assets/css/navigation-bar.css">
  <link rel="stylesheet" href="assets/css/flexible-article.css">
  
</head>
<body>

  <div class="card-container">
    <img class="honey-pic" src="assets/images/honey.jpg" alt="Honey">
    <div class="product">
      <div class="product-description">
        <div class="prod-title-container">
          <p class="prod-title">100% Bio Honey</p>
          <p class="description">Italian, not treated</p>
        </div>
        <div class="price-container">
          <p class="price">7$/kg</p>
        </div>
      </div>
      <div class="btn-container">
        <button class="cart-btn">Add to cart</button>
      </div>
    </div>
  </div>

</body>
</html>
